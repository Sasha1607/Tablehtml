<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form html</title>
</head>
<body>
    <form action="https://formspree.io/sasha1998f@mail.ru" method="POST">
        <label for="name">Name:</label>
        <br>
        <input type="text" name="Name" id="name"
        placeholder="input you name here" required>
        <br>
        <label for="car-plate">Car plate Number:</label>
        <br>
        <input type="text" name="car-plate" id="car-plate"
        placeholder="BC5350EC" title="BC5350EC"
        pattern="[A-Z]{2}[0-9]{4}[A-Z]{2}">
        <br>
        <label>Email:<br><input type"email" name"email" placeholder="Input your Email" required></label>
        <br>
         <label for="comment">Comment:</label>
         <br>
        <textarea name="comment" id="comment"  placeholder="Input your comment"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
